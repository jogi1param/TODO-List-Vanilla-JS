<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-secondary">
    <div id="main">
        <div id="navbar" class="container-fluid text-light bg-dark p-3 mb-2">
            <div class="row">
                <div class="col">
                    <h2 id="heading">TODO LIST</h2>
                </div>
                <div class="col">
                    <input id="search-input" type="text" class="form-control" placeholder="Search Items..." />
                </div>
            </div>
        </div>
        <div id="container" class="form-container bg-light">
            <h3 id="add-item-header" class="h5 p-3">Add Items</h3>
            <form id="main-form" class="form-inline">
                <div id="form-group" class="form-group mb-2">
                    <input type="text" id="form-input" class="form-control mr-3 ml-3" required placeholder="Enter Item Name..."/>
                    <button id="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div id="list-container" class="list-container bg-light">
            <h3 id="list-item-header" class="h5 p-3">List Items</h3>
            <ol id="list" class="list-group"></ol>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
